  - context: |
       The Red Hat Enterprise Linux AI (RHEL AI) product is cpomposed using multiple components that are intended to
       be used together.
    questions_and_answers:
      - question: |
          What are the components that make up the Red Hat Enterprise Linux AI (RHEL AI) product?
        answer: |
          Granite family models: Open source Granite 7B english language models, including granite-7b-redhat-lab that
          is fine tuned with InstructLab and granite-7b-starter, the base model that can be customized using
          InstructLab.
          InstructLab model alignment tools: Fine tuning and customization of the Granite base model by integrating
          additional knowledge and skills.
          Optimized bootable model runtime: Granite models and InstructLab tooling packaged as a bootable RHEL
          image, leveraging RHEL image mode, and including Pytorch/runtime libraries and hardware optimization for
          NVIDIA GPUs including H100, A100, L40S and L4S.
          Enterprise support, lifecycle, and indemnification: Trusted enterprise platform, 24x7 production support,
          extended model lifecycle and model IP indemnification by Red Hat.
      - question: |
          Does Red Hat Enterprise Linux AI (RHEL AI) come with foundation models for generative AI?
        answer: |
          Yes! Red Hat Enterprise Linux AI (RHEL AI) includes the IBM Granite 7B english family models that are open
          source-licensed LLMs distributed under the Apache-2.0 license.
      - question: |
          Does a Red Hat Enterprise Linux AI (RHEL AI) subscription include support?
        answer: |
          Yes! A Red Hat Enterprise Linux AI (RHEL AI) subscription includes 24x7 production support, plus
          extended model lifecycle and model IP indemnification provided by Red Hat.
  - context: |
       A Red Hat Enterprise Linux AI (RHEL AI) subscription includes InstructLab as a component. InstructLab is an
       open-source project by IBM Research and Red Hat that builds on the Large-Scale Alignment for ChatBots (LAB)
       technique for a community-driven approach to language model development through skills and knowledge training.
    questions_and_answers:
      - question: |
          Does a Red Hat Enterprise Linux AI (RHEL AI) subscription include InstructLab?
        answer: |
          Yes! A Red Hat Enterprise Linux AI (RHEL AI) subscription includes InstructLab.
      - question: |
          Why would I want to use InstructLab?
        answer: |
          There are many reasons people use InstructLab. The followig is a list of common reasons:
          1. Jump start your initial use of generative AI solutions that solve question and answer use cases
          2. Securely include private and proprietary data in AI solutions
          3. Increase inclusion of subject matter experts throughout your organization to contribute knowledge and
          skills using in AI solutions
          4. Reduce the cost of tuning a large language model (LLM) in AI solutions
          5. Increase the velocity of AI solutions developed, and put into production
      - question: |
          Is InstructLab based on any particular artificial intelligence research?
        answer: |
          Yes! InstructLab is based on LAB (Large-scale Alignment for chatBots), a novel methodology designed to
          overcome the scalability challenges in the instruction-tuning phase of large language model (LLM) training.
          Leveraging a taxonomy-guided synthetic data generation process and a multi-phase tuning framework, LAB
          significantly reduces reliance on expensive human annotations and proprietary models like GPT-4.
          The LAB: Large-Scale Alignment for ChatBots paper is available for download
          at https://arxiv.org/abs/2403.01081
  - context: |
       IBM Granite is a family of artificial intelligence (AI) models built for business, to help drive trust and
       scalability in AI-driven applications. Open source and proprietary Granite models are available today.
    questions_and_answers:
      - question: |
          Does a Red Hat Enterprise Linux AI (RHEL AI) subscription include access to Granite family models?
        answer: |
          Yes! A Red Hat Enterprise Linux AI (RHEL AI) subscription include access to to both language and code
          foundation models that are part of the Granite family.
      - question: |
          What Granite language models are included with a Red Hat Enterprise Linux AI (RHEL AI) subscription?
        answer: |
          The English only langiage models includes both the base Granite-7B-Base and the instruction-tuned
          Granite-7B-Instruct models.
      - question: |
          What Granite code models are included with a Red Hat Enterprise Linux AI (RHEL AI) subscription?
        answer: |
          The base code models include the Granite-34B-Code-Base, Granite-20B-Code-Base, Granite-8B-Code-Base
          and Granite-3B-Code-Base models.
          The base code instruction-tuned models include the Granite-34B-Code-Instruct, Granite-20B-Code-Instruct,
          Granite-8B-Code-Instruct, and Granite-3B-Code-Instruct models.
  - context: |
       Red Hat Enterprise Linux AI (RHEL AI) is one product in the Red Hat AI platform. It is not the same product.
       as Red Hat Enteprrise Linux (RHEL)
    questions_and_answers:
      - question: |
          Is Red Hat Enterprise Linux AI (RHEL AI) a product in the Red Hat AI platform?
        answer: |
          Yes! Red Hat Enterprise Linux AI (RHEL AI) a product in the Red Hat AI platform.
      - question: |
          Is "Red Hat Enterprise Linux AI" and "RHEL AI" the same product?
        answer: |
          Yes! "Red Hat Enterprise Linux AI" is the official product name that is often referred to as "RHEL AI" in
          the interest of brevity.
      - question: |
          Is Red Hat Enterprise Linux AI (RHEL AI) a feature of Red Hat Enterpise Linux (RHEL)?
        answer: |
          No! Red Hat Enterprise Linux AI (RHEL AI) and Red Hat Enterprise Linux are different products.
          Red Hat Enterprise Linux AI (RHEL AI) is an independent product.
